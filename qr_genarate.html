<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="qr.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
  
    <div class="container">
        <h1>Genarate QR code</h1>
        <h3>please fill-up first 3 input or last 1 input.</h3>
        <div class="header">
            <input type="text" placeholder="Full Name:">
            <input type="email" placeholder="Email:">
            <input type="number" placeholder="Mobile Number:">
        </div>
        <br>
        <div class="url-input">
            <input type="url" placeholder="URL:">
        </div>
        
        <div class="body">
            <labal for="selectOp">Select size:</labal>
            <select id="selectOp">
                <option value="100">100x100</option>
                <option value="150">150x150</option>
                <option value="200">200x200</option>
                <option value="250">250x250</option>
                <option value="300">300x300</option>
                <option value="350">350x350</option>
                <option value="400">400x400</option>
                <option value="450">450x450</option>
                <option value="500">500x500</option>
                <option value="1000">1000x1000</option>
            </select>
        </div>
        
        <div class="qr-area"></div>
        
        <div class="footer">
            <button class="genarateBtn">QR Code Genarate</button>
            <a class="downloadBtn" download="QR_Code.png">Download</a>
        </div>
    </div>

    <script src="qr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </body>
</html>
